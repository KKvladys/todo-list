{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a class="btn btn-primary btn-right-side " href="{% url 'task_manager:tag-create' %}">
      Add
    </a>
  </h1>

  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a class="btn btn-secondary"
              href="{% url 'task_manager:tag-update' pk=tag.id %}">
            Update
          </a>
        </td>
        <td>
          <a class="btn btn-secondary"
              href="{% url 'task_manager:tag-delete' pk=tag.id %}">
            Delete
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
