{% extends "base.html" %}

{% block content %}
  <h1>Tags</h1>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% for tag in tag_list %}
      <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href="#">
              Update
            </a>
          </td>
          <td>
            <a
               href="#">
              Delete
            </a>
          </td>
        </tr>
  {% endfor %}
  </table>
{% endblock %}
